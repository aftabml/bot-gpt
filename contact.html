<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  
  <style>
 body{
  background-color: #121212;
  color: #ffffff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px;
  margin: 0;
}

h1 {
  color: #00ffcc;
}

form {
  width: 100%;
  max-width: 600px;
  display: flex;
  flex-direction: column;
  align-items: stretch;
  margin-bottom: 30px;
}

label {
  margin-top: 10px;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  background-color: #1e1e1e;
  color: white;
  border: 1px solid #444;
  border-radius: 4px;
  font-size: 16px;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #00ffcc;
  color: black;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background-color: #00ccaa;
}

#response {
  background-color: #1e1e1e;
  color: #ffffff;
  padding: 15px;
  border-radius: 5px;
  width: 100%;
  max-width: 600px;
  white-space: pre-wrap;
  border: 1px solid #444;
}

  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form action="https://formspree.io/f/xgvyqqyb" method="POST">
    <label for="email">Your email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send</button>
  </form>

</body>
</html>
